<!doctype html>
<html ng-app="MeanStackSeed">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app/app.js"></script>
    <script src="app/view1/view1.js"></script>
    <script src="app/view2/view2.js"></script>
    <script src="app/view3/view3.js"></script>
    <script src="app/view4/view4.js"></script>
    <script src="app/view5/view5.js"></script>
    <script src="app/components/controllers.js"></script>
    <script src="app/components/directives.js"></script>
    <script src="app/components/factories.js"></script>
    <script src="app/components/services.js"></script>
    <script src="app/components/filters.js"></script>
</head>

<body style="background: rgba(243,226,199,1);">
    <div ng-controller="AppCtrl">
        <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                        aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
        </button>
                    <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-home"></span></a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a class="active" href="#/view1">Docs</a></li>
                        <!--<li><a href="#/view2" ng-show="isUser">Users only (students)</a></li>-->
                        <li><a href="#/view2">Jokes API</a></li>
                        <li><a href="#/view5">Chat</a></li>
                        <!--<li><a href="#/view3" ng-show="isAdmin">Admins only (teachers)</a></li>-->
                        <li><a href="#/view3">Admins only</a></li>
                        <li><a href="#/view4">Sign Up</a></li>
                    </ul>

                    <form class="navbar-form navbar-right" role="form" ng-show="!isAuthenticated" ng-submit="login()">
                        <div class="form-group">
                            <input type="text" style="width:10em;" placeholder="User name" class="form-control" ng-model="user.username">
                        </div>
                        <div class="form-group">
                            <input type="password" style="width:10em;" placeholder="Password" class="form-control" ng-model="user.password">
                        </div>
                        <button type="submit" class="btn btn-success">Sign in</button>
                    </form>
                    <div class="navbar-right">
                        <p class="navbar-text">User: {{username}}</p>
                        <button type="submit" class="btn btn-primary navbar-btn" ng-click="logout()">Logout</button>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>
            <div class='row'>
                <div ng-view="ng-view"></div>
            </div>
        </div>
    </div>
</body>

</html>
