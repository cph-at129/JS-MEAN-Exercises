<div class="row">
    <h3>Mean Chat with Socket.io</h3>
</div>

<div class="row">
    <div class="col-md-6">
        <h4>Messages</h4>
        <hr>
        <p ng-repeat="message in messages">{{ message.user }} : {{ message.text }}</p>
    </div>

    <div class="col-md-6">
        <h4>Online users</h4>
        <hr>
        <p ng-repeat="user in users">{{ user }}</p>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <form name="messageForm" ng-submit="sendMessage()">
            <div class="form-group">
                <div class="col-xs-4">
                    <label for="message">Enter your message</label>
                    <input type="text" id="message" class="form-control" placeholder="your message..." ng-model="message" size="40">
                    <button type="submit" class="btn btn-info">Send</button>
                </div>
            </div>
        </form>
    </div>

    <div class="col-md-4">
        <form name="changeNameForm" ng-submit="changeName()">
            <div class="form-group">
                <label for="name">Change your name</label>
                <p>Your current nick is {{ name }}</p>
                <input type="text" class="form-control" placeholder="your new nick..." ng-model="newName">
            </div>
            <button type="submit" class="btn btn-info">Change</button>
        </form>
    </div>
</div>
