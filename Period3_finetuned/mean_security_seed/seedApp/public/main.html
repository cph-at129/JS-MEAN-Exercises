<div class="container">
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <div class="clearfix">
                <h4>{{current_user}} says</h4>
                <form ng-Submit="joke()">
                    <textarea required class="form-control" maxlength="200" minlength="5" rows="3" ng-model="newJoke" />
                    <input class="btn submit-btn pull-right" ng-disabled="!joke-form.$valid" type="submit" value="Joke : )" />
                </form>
            </div>
            <div id="post-stream">
                <h4>Joke Feed</h4>
                <div class="post" ng-repeat="joke in jokes | orderBy:created_at :true" ng-class-odd="'odd joke'" ng-class-even="'even joke'">
                    <!---addl param :true reverses order -->
                    <p>{{joke.text}}</p>
                    <small>Posted by @{{joke.created_by}}</small> <small class="pull-right">{{joke.created_at | date:"h:mma 'on' MMM d, y"}}</small>
                </div>
            </div>
        </div>
    </div>
</div>
